<div class="container">
  <mat-card *ngFor="let article of articles" class="article-card" (click)="navigateToArticle(article.slug)">
    <img mat-card-image [src]="article.imageUrl" [alt]="article.title">
    <mat-card-header>
      <mat-card-title>{{ article.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ article.description }}</p>
    </mat-card-content>
    <mat-card-footer>
      <p>{{ article.author }} â€¢ {{ article.readTime }}</p>
    </mat-card-footer>
  </mat-card>
</div>
